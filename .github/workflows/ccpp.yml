name: MRHC

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup
      run: ./script/setup.sh
    - name: mrhc
      run: make
    - name: setup test
      run: ./script/setup_test.sh
    - name: mrhc test
      run: make test
